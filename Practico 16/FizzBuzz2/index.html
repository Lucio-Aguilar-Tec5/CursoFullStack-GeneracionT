<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FizzBuzz2</title>
</head>

<body>
    <h1>FizzBuzz2</h1>
    <div class="aux">
        <form id="fizzbuzz-form">
            <label for="palabra1">Palabra 1:</label>
            <input type="text" id="palabra1" name="palabra1" required>
            <br>
            <label for="palabra2">Palabra 2:</label>
            <input type="text" id="palabra2" name="palabra2" required>
            <br>
            <label for="contar_hasta">Contar hasta:</label>
            <input type="number" id="contar_hasta" name="contar_hasta" required>
            <br>
            <label for="fizz_num">Fizz número:</label>
            <input type="number" id="fizz_num" name="fizz_num" required>
            <br>
            <label for="buzz_num">Buzz número:</label>
            <input type="number" id="buzz_num" name="buzz_num" required>
            <br>
            <button type="submit">Ejecutar FizzBuzz2</button>
        </form>

    </div>
    <h2>Resultado:</h2>
    <p id="resultado"></p>


    <script src="funciones.js"></script>
</body>

</html>
